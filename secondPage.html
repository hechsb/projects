    </div>

  <!-- student form -->
  <p>Student informations</p>

      </div>

      </div>

        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="feedback">Feedback</label>
        </div>
        <div class="col-75">
          <textarea id="feedback" name="feedback" placeholder="Write something.." style="height:200px"></textarea>
        </div>
      </div>
      <div class="row">
        <button id="addStudent">Add</button>

      </div>

    </form>
